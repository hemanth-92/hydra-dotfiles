# More option see https://github.com/DreamMaoMao/mango/wiki/


#  exec once

# Waybar
exec-once = waybar

# For Wallpaper
exec-once = swww-daemon 

# Screen share
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots

# notify
exec-once = swaync 

exec-once = swayosd-server 

exec-once = sway-audio-idle-inhibit

exec-once = wl-clip-persist --clipboard both 
exec-once = wl-paste --watch cliphist store 

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=1
focused_opacity=0.9
unfocused_opacity=0.8

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=none
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=5
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
cursor_hide_timeout=5
drag_tile_to_tile=1

# Keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# Mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=5
gappov=5
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc1c2c2ff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff


bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9


# Layouts
bind=SUPER,t,setlayout,tile
bind=SUPER,v,setlayout,vertical_grid
bind=SUPER,c,setlayout,spiral
bind=SUPER,x,setlayout,scroller
bind=SUPER,n,switch_layout
bind=SUPER,a,togglegaps

bind=SUPER,0,toggleoverview

# Layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

####################
### Key Bindings ###
####################

# For audio and brightness
# Volume controls
bind=none,XF86AudioRaiseVolume,spawn,swayosd-client --output-volume +5 --max-volume 200
bind=none,XF86AudioLowerVolume,spawn,swayosd-client --output-volume -5
bind=none,XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle

# Mic mute
bind=none,XF86AudioMicMute,spawn,swayosd-client --input-volume mute-toggle

# Brightness
bind=none,XF86MonBrightnessUp,spawn,swayosd-client --brightness raise 5%
bind=none,XF86MonBrightnessDown,spawn,swayosd-client --brightness lower 5%

# Screen Shot
bind=SUPER,s,spawn_shell, grim ~/Pictures/Screenshots/screenshot-$(date +%F_%H-%M-%S).png
bind=SUPER+SHIFT,s,spawn_shell,grim -g "$(slurp)" - | wl-copy

# Waybar
bind=ALT+CTRL,space,spawn, pkill -USR2 waybar
bind=ALT+SHIFT,space,spawn, pkill -USR1 waybar

# launch waypaper
bind=SUPER+SHIFT,w,spawn_shell,waypaper
windowrule=appid:waypaper,isfloating:1,width:925,height:615


# clipboard manager
bind=SUPER+SHIFT,v,spawn_shell,cliphist list | rofi -dmenu -theme-str 'window {width: 50%;} listview {columns: 1;}' | cliphist decode | wl-copy

# Reload Config
bind=SUPER,r,reload_config

# Menu and Terminal
bind=ALT,space,spawn,rofi -show drun
bind=SUPER,Return,spawn,ghostty

# Exit
bind=SUPER,q,killclient,

#file explorer,browser,vesktop
bind=SUPER,E,spawn,nemo
bind=SUPER,B,spawn,brave
bind=SUPER,D,spawn,vesktop


# Lock screen
bind=ALT,l,spawn,swaylock

# Switch Window Focus
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# Swap Window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# swap window to left and right tags

bind=ALT+SHIFT,h,tagtoleft
bind=ALT+SHIFT,l,tagtoright

# Switch Window Status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,
bind=SUPER,f,togglemaxmizescreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview


# Tag Switch
bind=SUPER,Left,viewtoleft,0
bind=SUPER,Right,viewtoright,0
bind=SHIFT+SUPER,Left,tagtoleft,0
bind=SHIFT+SUPER,Right,tagtoright,0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=NONE,btn_left,toggleoverview,-1

# Layer Rule
layerrule=animation_type_open:slide,layer_name:rofi
layerrule=animation_type_close:slide,layer_name:rofi

# Monitor Rule
monitorrule=eDP-1,0.55,1,tile,0,1,0,0,1920,1080,60
